                <!-- NombreUsuario -->
                <input class="controls" type="text" id="nombre" value="" placeholder="Nombre">

                <!-- Select -->
            <label for="name">Rol a tomar:</label>
            <select id="cargo" name="cargo">
                <option value="Oficina">Oficina</option> 
                <option value="Producción">Producción</option> 
                <option value="Administrador">Administrador</option> 
             </select>
        
                <!-- Button -->
                <div class="button-op">
                    <button  onclick="registrar()" value="" type="button" class="button-op1">Registrar</button>
                    <button onclick="location.href='login.html'" type="button" class="button-op2">Ya tengo cuenta</button>
